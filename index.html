<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"

    />

  <body>
    <container>
      <h1>Calculadora</h1>
      <div class="box">

        <div class="body-box">

          <button class="button-box">9</button>
          <button class="button-box">√</button>
          <button class="button-box">4</button>
          <button class="button-box">5</button>
          <button class="button-box">6</button>
          <button class="button-box">-</button>
          <button class="button-box">1</button>
          <button class="button-box">2</button>
          <button class="button-box">3</button>
          <button class="button-box">+</button>
          <button class="button-box">0</button>
          <button class="button-box">,</button>
          <button class="button-box">=</button>

      </div>
